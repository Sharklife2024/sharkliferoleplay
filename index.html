<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharklife RP - Team Bewerbung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #e3f2fd; /* Blaulicht-Hintergrund */
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1e88e5; /* Dunkles Blau */
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        header img {
            width: 50%; /* Bild wird auf 50% der Breite des Bildschirms skaliert */
            max-width: 400px; /* Maximale Breite des Bildes */
            height: auto;
            border-radius: 15px; /* Runde Ecken */
            margin-bottom: 20px;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(30, 136, 229, 0.5);
        }
        h1, h2 {
            color: #1e88e5;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background-color: #1e88e5;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #1565c0;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #1e88e5;
            color: #fff;
            margin-top: 20px;
        }
        .team-info {
            background-color: #f1f8e9; /* Helles Gr√ºn f√ºr die Teaminformationen */
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .discord-link {
            text-align: center;
            margin-top: 20px;
        }
        .discord-link a {
            color: #1e88e5;
            font-size: 1.2rem;
            text-decoration: none;
            border: 2px solid #1e88e5;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .discord-link a:hover {
            background-color: #1e88e5;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <img src="http://127.0.0.1:5500/img/sharklife.png" alt="Sharklife RP Logo">
        <h1>Sharklife RP - Team Bewerbung</h1>
    </header>

    <main>
        <p><strong>F√ºlle das Formular aus, um dich f√ºr das Sharklife-Team zu bewerben!</strong></p>
        <form id="bewerbungForm">
            <label for="Alter">Alter:</label>
            <input type="number" id="Alter" name="Alter" min="10" max="99" required>

            <label for="Wieso_du">Warum du:</label>
            <textarea id="Wieso_du" name="Wieso_du" rows="5" placeholder="Erz√§hle uns von deinen Erfahrungen, St√§rken und deiner Motivation." required></textarea>

            <label for="Wieso_server">Warum unser Server:</label>
            <textarea id="Wieso_server" name="Wieso_server" rows="5" placeholder="Was gef√§llt dir an Sharklife? Warum m√∂chtest du ins Team?" required></textarea>

            <label for="Verfuegbarkeit">Deine Verf√ºgbarkeit:</label>
            <textarea id="Verfuegbarkeit" name="Verfuegbarkeit" rows="3" placeholder="Wie oft bist du online? Zu welchen Zeiten?" required></textarea>

            <label for="Ziel">Dein Ziel:</label>
            <textarea id="Ziel" name="Ziel" rows="3" placeholder="Was m√∂chtest du im Team erreichen?" required></textarea>

            <label for="Discord Name">Discord-Name (mit Tag, z. B. Name#1234):</label>
            <input type="text" id="Discord Name" name="Discord Name" required>

            <button type="submit">Bewerbung abschicken</button>
        </form>

        <div class="team-info">
            <h2>Projektinformationen</h2>
            <p><strong>Projektinhaber:</strong> SL David, SL Kakatu</p>
            <p><strong>Stv. Projektleitung:</strong> SL Don</p>
        </div>

        <div class="discord-link">
            <p>Verifiziere dich auf unserem Discord-Server:</p>
            <a href="https://discord.gg/sharklife" target="_blank">Jetzt auf Discord beitreten</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Sharklife RP</p>
    </footer>

    <script>
        // Webhook URL f√ºr Discord
        const webhookURL = 'https://discord.com/api/webhooks/1310250569847410708/zNVA-lBSkUCZmJVfwECU8Coy_8N2tYRT35n4xN_ywI78pj24wRB3wcu4RO8TYPQ4T1p_'; // Ersetze durch deinen Webhook-Link

        // Formular-Submit
        document.getElementById("bewerbungForm").addEventListener("submit", function(event) {
            event.preventDefault();  // Verhindert das standardm√§√üige Absenden des Formulars

            // Formulardaten sammeln
            const formData = new FormData(event.target);
            const data = {
                content: "**Neue Bewerbung f√ºr das Sharklife RP-Team**\n\n" +
                         "üåü **Bewerberdaten**:\n" +
                         `**Alter**: ${formData.get('Alter')}\n` +
                         `**Discord-Name**: ${formData.get('Discord Name')}\n\n` +

                         "üìù **Motivation & Informationen**:\n" +
                         `**Warum du?**\n${formData.get('Wieso_du')}\n\n` +
                         `**Warum unser Server?**\n${formData.get('Wieso_server')}\n\n` +
                         `**Deine Verf√ºgbarkeit**\n${formData.get('Verfuegbarkeit')}\n\n` +
                         `**Dein Ziel**\n${formData.get('Ziel')}\n\n` +

                         "üîπ **Weitere Team-Infos**:\n" +
                         "Projektinhaber: SL David, SL Kakatu\n" +
                         "Stv. Projektleitung: SL Don\n"
            };

            // Anfrage an Discord Webhook senden
            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => {
                if (response.ok) {
                    alert("Deine Bewerbung wurde erfolgreich gesendet!");
                    event.target.reset(); // Formular zur√ºcksetzen
                } else {
                    alert("Etwas ist schief gelaufen. Bitte versuche es sp√§ter erneut.");
                }
            })
            .catch(error => {
                console.error('Fehler beim Senden der Bewerbung:', error);
                alert("Fehler beim Senden der Bewerbung.");
            });
        });
    </script>
</body>
</html>
